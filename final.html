<head>
	<title>LiveTweets</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
	<!--div id='top'></div-->
	{{> nav }}
	<div id='map-canvas'></div>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</body>

<template name="nav">
	<nav class="navbar navbar-inverse navbar-fixed-top" style="position: fixed;">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">LiveTweets</a>
			</div>


			<div class="collapse navbar-collapse" id="navbar-collapse-1">

				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input id="search-predict" type="text" class="form-control" placeholder="Click on the map or use this search bar.">
					</div>
				</form>

      			<ul class="nav navbar-nav navbar-right">
      				<li class="navbar-left">
						<a href="https://github.com/VasileGabriel/LiveTweets" target="_blank">
							<img src="github.png">
						</a>
					</li>
					<li class="navbar-right">
						<a href="https://twitter.com/share" class="twitter-share-button" data-text="Live tweets in your city." data-size="large" data-count="none">Tweet</a>
					</li>
				</ul>
			</div>

		</div><!-- /.container-fluid -->
	</nav>

</template>
